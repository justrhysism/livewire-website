{{ define "main" }}

{{ partial "hero-section" (dict "imageUrl" "/img/blog-index.jpg" "title" .Title "overline" (.Date.Format "Monday, Jan 2, 2006")) }}

<div class="bg-white">
	<div class="max-w-prose mx-auto py-12">
		<div class="prose">
			<p>{{ .Description }}</p>
			{{ if .Params.image }}
				<img src="{{ .Params.image }}" alt="{{ .Title }}" />
			{{ end }}
			{{ .Content }}
		</div>
	</div>
</div>

{{ end }}
